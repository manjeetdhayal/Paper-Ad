<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Ad</title>
</head>
<body>
     <!--header -->
     <header class="header ">
        <div class="header-container">
            <h3>Paper-Ad</h3></div>
            </header>

    <!--main content --> 
    
    <main class="main">
        <div class="top-container">
            <div class="container">
                <!--for navigation pane fixed in left-->
                <div class="sidebar" id="left-vertical-sidebar">
                    <nav class="navigation-pane">
                     <button class="navigation-button" id="shopkeeper-registration">
                         <img class="navigation-button-icon"id="shopkeeper-registration-image"src="shopkeepericon.jfif" alt="">
                     </button>
                     <button class="navigation-button" id="sponser-registration">
                        <img class="navigation-button-icon"id="sponser-registration-image" src="sponsericon.jfif" alt="">
                    </button>  
                    <button class="navigation-button" id="paper-section">
                        <img class="navigation-button-icon"id="paper-section-image" src="papericon.jfif" alt="">
                    </button> 
                    <button class="navigation-button" id="feedback">
                        <img class="navigation-button-icon"id="feedback-icon" src="feedbackicon.jfif" alt="">
                    </button> 
                    <button class="navigation-button" id="contact-us">
                        <img class="navigation-button-icon"id="contactus-icon" src="contactusicon.jfif" alt="">
                    </button>   

                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
